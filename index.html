<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simples Landing Page com tema halloween para testar o conhecimento em html e css.">
    <title>Halloween - Landing Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="cabecalho">
            <img class="cabecalho-icon" src="imagens/icon_abobora.png">
            <nav class="cabecalho-menu">                
                <a class="cabecalho-menu-item" href="">Home</a>
                <a class="cabecalho-menu-item" href="">Blog</a>
                <a class="cabecalho-menu-item" href="">About</a>
                <a class="cabecalho-menu-item" href="">Contact</a>                
            </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-titulo">Happy<br>Halloween</h1>
                <h2 class="conteudo-principal-resumo">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi tincidunt accumsan venenatis. Vestibulum ac vestibulum mi, quis porttitor turpis.</h2>
                <button class="conteudo-principal-botao"><b>Get Started</b></button>                
            </div>
            <img class="conteudo-principal-imagem" src="imagens/imagem_abobora.png" alt="Imagem cemiterio">
        </section>
    </main>

    <footer class="rodape">
            <img class="rodape-icons" src="imagens/icon_instagram.png">
            <img class="rodape-icons" src="imagens/icon_facebook.png">
            <img class="rodape-icons" src="imagens/icon_twitter.png">
    </footer>    
</body>
</html>
